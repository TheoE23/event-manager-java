<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/layout :: layout(~{::section})">

    <section style="max-width: 600px; margin: 50px auto;">

        <div style="
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        ">

            <h2 style="margin-bottom: 25px; text-align: center;">Edit Event</h2>

            <form th:action="@{/events/update/{id}(id=${event.id})}" method="post">

                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px;">Title</label>
                    <input type="text" name="title" th:value="${event.title}"
                           style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc;">
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px;">Description</label>
                    <textarea name="description" rows="4"
                              style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc;"
                              th:text="${event.description}"></textarea>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px;">Category</label>
                    <select name="category.id"
                            style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc;">
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:selected="${cat.id == event.category.id}"
                                th:text="${cat.name}">
                        </option>
                    </select>
                </div>

                <div style="margin-bottom: 25px;">
                    <label style="display: block; margin-bottom: 5px;">Location</label>
                    <select name="location.id"
                            style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc;">
                        <option th:each="loc : ${locations}"
                                th:value="${loc.id}"
                                th:selected="${loc.id == event.location.id}"
                                th:text="${loc.name}">
                        </option>
                    </select>
                </div>

                <div style="text-align: center;">
                    <button type="submit"
                            style="
                                background-color: #3498db;
                                color: white;
                                border: none;
                                padding: 12px 25px;
                                border-radius: 6px;
                                font-size: 16px;
                                cursor: pointer;
                            ">
                        Update Event
                    </button>
                </div>

            </form>

        </div>

    </section>

</div>
</html>
