<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/layout :: layout(~{::section})">

    <section>
        <h2>Edit Event</h2>

        <form th:action="@{/events/update/{id}(id=${event.id})}" method="post">

            <label>Title</label><br>
            <input type="text" name="title" th:value="${event.title}"><br><br>

            <label>Description</label><br>
            <textarea name="description" th:text="${event.description}"></textarea><br><br>

            <label>Category</label><br>
            <select name="category.id">
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:selected="${cat.id == event.category.id}"
                        th:text="${cat.name}">
                </option>
            </select>

            <br><br>

            <label>Location</label><br>
            <select name="location.id">
                <option th:each="loc : ${locations}"
                        th:value="${loc.id}"
                        th:selected="${loc.id == event.location.id}"
                        th:text="${loc.name}">
                </option>
            </select>

            <br><br>

            <button type="submit">Update</button>
        </form>

    </section>

</div>
</html>
