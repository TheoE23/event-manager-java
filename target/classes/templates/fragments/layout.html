<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

<div th:fragment="layout(content)"
     style="min-height: 100vh; display: flex; flex-direction: column; font-family: Arial, sans-serif; background-color: #f5f6fa;">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }
         a:hover, button:hover {
        opacity: 0.8;
    }
    </style>

    <header style="
    background-color: #1f1f23;
    padding: 16px 32px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
    ">

        <div style="display: flex; gap: 20px; align-items: center;">

            <a href="/" style="color:white; text-decoration:none; font-weight:600;">
                Home
            </a>

            <a href="/events" style="color:white; text-decoration:none;">
                Events
            </a>

            <span sec:authorize="isAuthenticated()">
            <a href="/events/new" style="color:white; text-decoration:none;">
                Create Event
            </a>
        </span>

            <span sec:authorize="hasRole('ADMIN')">
            <a href="/admin" style="color:white; text-decoration:none;">
                Admin Panel
            </a>
        </span>
        </div>

        <div style="display: flex; gap: 15px; align-items: center;">

        <span sec:authorize="!isAuthenticated()">
            <a href="/login" style="color:white; text-decoration:none;">
                Login
            </a>
            <a href="/register" style="color:white; text-decoration:none;">
                Register
            </a>
        </span>

            <span sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" style="margin:0;">
                <button type="submit"
                        style="
                            background: none;
                            border: none;
                            color: white;
                            cursor: pointer;
                            font-size: 1em;
                        ">
                    Logout
                </button>
            </form>
        </span>

        </div>

    </header>

    <main style="flex: 1; padding: 3%; background-color: #4c4f52">
        <div th:replace="${content}"></div>
    </main>

    <footer style="
        background-color: #1f1f23;
        color: white;
        text-align: center;
        padding: 1.5%;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
    ">
        Event Manager
    </footer>

</div>

</body>
</html>
